<div class="d-flex justify-content-center align-items-center vh-50 bg-light"
>

    <div class="card shadow-lg p-4" style="width: 400px;">
        
        <h3 class="card-title">Create Post</h3>
           
            
        <label for="">Title::</label>
        <input #inputTitle type="text" class="form-control" placeholder="Enter the title"><br><br>
        <label for="">Body</label>
        <input #inputBody type="text" class="form-control" placeholder="Enter the Body"><br><br>
        <button (click)="onSubmit(inputTitle.value,inputBody.value)" class="btn btn-success">Submit</button>
   
    </div>

    <div class="card shadow-lg p-4" style="width: 400px;margin-left: 4em;" [hidden]="isHidden">
        <h3 class="card-title">Update Post</h3>
        <label for="">ID:</label>
        <input [(ngModel)]="id" type="text" class="form-control" placeholder="Enter the ID" readonly ><br><br>
        <label for="">Title:</label>
        <input [(ngModel)]="title" type="text" class="form-control" placeholder="Enter the Title" ><br><br>
        <label for="">Body:</label>
        <input [(ngModel)]="body" type="text" class="form-control" placeholder="Enter the Body" ><br><br>
        <button (click)="onUpdate()" class="btn btn-warning">Update</button>
    </div>

</div>


<hr>



<hr>


<div class="container-fluid">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Action</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td> {{post.id}} </td>
                <td><button (click)="onEdit(post)" class="btn btn-warning">Edit</button>
                <button class="btn btn-danger">Delete</button>
                </td>
                <td> {{post.title}} </td>
                <td> {{post.body}} </td>
            </tr>
        </tbody>
    </table>
</div>
